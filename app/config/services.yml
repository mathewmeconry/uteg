# http://symfony.com/doc/current/book/service_container.html
parameters:
#    parameter_name: value

services:
    twig.extension.intl:
        class: Twig_Extensions_Extension_Intl
        tags:
            - { name: twig.extension }

    acl_competition:
        class:     Uteg\BaseBundle\ACL\ACLCompetition
        arguments: ["@doctrine.orm.entity_manager","@security.acl.provider","@request_stack", "@security.authorization_checker"]

    UtegBaseBundle.module_loader:
        class: Uteg\BaseBundle\Loader\ModuleLoader
        tags:
            - { name: routing.loader }

    uteg_user.registration.form.type:
        class: Uteg\BaseBundle\Form\Type\RegistrationFormType
        arguments: [%fos_user.model.user.class%]
        tags:
            - { name: form.type, alias: uteg_user_registration }

    uteg_user.profile_edit.form.type:
        class: Uteg\BaseBundle\Form\Type\ProfileFormType
        arguments: [%fos_user.model.user.class%]
        tags:
            - { name: form.type, alias: uteg_profile_edit }
    
    UtegBaseBundle.menu_builder:
        class: Uteg\BaseBundle\Menu\Breadcrumb
        arguments: ["@doctrine.orm.entity_manager","@knp_menu.factory"]
        
    UtegBaseBundle.menu.breadcrumb:
        class: Uteg\BaseBundle\Menu\Breadcrumb
        factory_service: UtegBaseBundle\menu_builder # the menu builder service above
        factory_method: breadcrumb # the method name to generate the menu
        arguments: ["@request"]
        scope: request
        tags:
            - { name: knp_menu.menu, alias: breadcrumb } # The alias is used in the template